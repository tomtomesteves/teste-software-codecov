# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Generate Python Report 
        run: |
          pip install pytest
          pip install pytest-cov 
          pip install coverage
          pip install -r src/backend/requirements.txt
          PYTHONPATH=src/backend pytest --cov=./ --cov-report=xml
          coverage report
      
      - name: Generate JS Report
        run: |
          cd src/frontend
          yarn install
          yarn test --coverage --testMatch **/src/**/*.test.tsx

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV }}
          directory: ./
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage.xml,./coverage,!./cache,.src/frontend/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          verbose: true
